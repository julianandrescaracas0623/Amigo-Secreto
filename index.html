<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <div class="theme-switch">
        <input type="checkbox" id="themeToggle" onchange="toggleDarkMode()">
        <label for="themeToggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>

    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <label for="amigo" class="visually-hidden">Nombre del amigo</label>
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre" autocomplete="off">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <div id="errorMensaje" class="error-message"></div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <button class="button-clear" onclick="limpiarTodo()" aria-label="Limpiar todo">
                    <i class="fas fa-broom"></i>
                    Limpiar
                </button>
            </div>
            
            <div class="tools-container">
                <button class="tool-button" onclick="compartirResultados()" title="Compartir resultados">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="tool-button" onclick="exportarLista()" title="Exportar lista">
                    <i class="fas fa-file-export"></i>
                </button>
            </div>
        </section>
        
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Amigo Secreto</p>
            <p>Desarrollado por Julian Andres Caracas</p>
            <p><a href="https://www.linkedin.com/in/julian-andres-caracas-sanchez-23886b237/" target="_blank" class="linkedin-link">Conéctate en LinkedIn</a></p>
        </div>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
